## rate limiter config
rate.limiter = {
  # three strategy are supported, GlobalPreemptibleAdapter、IPQPSRateLimiterAdapte、QpsRateLimiterAdapter
  # Sample entries:
  #
  # http = [
  #  {
  #    servlet = "GetNowBlockServlet",
  #    strategy = "GlobalPreemptibleAdapter",
  #    paramString = "permit=1"
  #  },

  #  {
  #    servlet = "GetAccountServlet",
  #    strategy = "IPQPSRateLimiterAdapter",
  #    paramString = "qps=1"
  #  },

  #  {
  #    servlet = "ListWitnessesServlet",
  #    strategy = "QpsRateLimiterAdapter",
  #    paramString = "qps=1"
  #  }
  # ]

  # rpc = [
  #  {
  #    servlet = "protocol.Wallet/GetBlockByLatestNum2",
  #    strategy = "GlobalPreemptibleAdapter",
  #    paramString = "permit=1"
  #  },

  #  {
  #    servlet = "protocol.Wallet/GetAccount",
  #    strategy = "IPQPSRateLimiterAdapter",
  #    paramString = "qps=1"
  #  },

  #  {
  #    servlet = "protocol.Wallet/ListWitnesses",
  #    strategy = "QpsRateLimiterAdapter",
  #    paramString = "qps=1"
  #  },
  # ]

  http = [
    {
      servlet = "GetNowBlockServlet",
      strategy = "GlobalPreemptibleAdapter",
      paramString = "permit=1"
    },

    {
      servlet = "GetAccountServlet",
      strategy = "GlobalPreemptibleAdapter",
      paramString = "permit=1"
    },
  ]

  rpc = [
    {
      servlet = "protocol.Wallet/GetAccount",
      strategy = "GlobalPreemptibleAdapter",
      paramString = "permit=1"
    },

    {
      servlet = "protocol.Wallet/ListWitnesses",
      strategy = "GlobalPreemptibleAdapter",
      paramString = "permit=1"
    },
  ]
}


node {
  # trust node for solidity node
  # trustNode = "ip:port"
  trustNode = "127.0.0.1:50051"
  zenTokenId = 1000003
  fullNodeAllowShieldedTransaction = true
  
  
  # expose extension api to public or not
  walletExtensionApi = true

  listen.port = 18895

  connection.timeout = 2

  tcpNettyWorkThreadNum = 0

  udpNettyWorkThreadNum = 1

  # Number of validate sign thread, default availableProcessors / 2
  # validateSignThreadNum = 16

  maxActiveNodes = 30

  maxActiveNodesWithSameIp = 2

  minParticipationRate = 0

  maxConnectNumberFactor = 1
  receiveTcpMinDataLength = 512

  p2p {
    version = 07011725
  }

  active = [
    # Active establish connection in any case
    # Sample entries:
    # "ip:port",
    # "ip:port"
    "47.252.81.126:18888",
    "47.252.80.163:18888",
    "47.252.84.148:18888",
    "47.252.80.45:18888"
  ]

  passive = [
    # Passive accept connection in any case
    # Sample entries:
    # "ip:port",
    # "ip:port"
  ]
#  fastForward = [
#    "47.75.38.145:18888"
#  ]
  http {
    fullNodePort = 19090
    solidityPort = 19091
  }

  rpc {
    port = 50053

    # Number of gRPC thread, default availableProcessors / 2
    # thread = 16

    # The maximum number of concurrent calls permitted for each incoming connection
    # maxConcurrentCallsPerConnection =

    # The HTTP/2 flow control window, default 1MB
    # flowControlWindow =

    # Connection being idle for longer than which will be gracefully terminated
    maxConnectionIdleInMillis = 60000

    # Connection lasting longer than which will be gracefully terminated
    # maxConnectionAgeInMillis =

    # The maximum message size allowed to be received on the server, default 4MB
    # maxMessageSize =

    # The maximum size of header list allowed to be received, default 8192
    # maxHeaderListSize =
  }

}



